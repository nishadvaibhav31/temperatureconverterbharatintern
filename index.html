<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temperature converter </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />   
</head>
<body>
    
    <div class="container">
        
        <div class="innercontainer">
          <h1>Temperature Converter <span><i class="fa-solid fa-temperature-three-quarters"></i></span> </h1>
          <div class="inputdiv">
            <h2 class="text" >celcius</h2>
            <input type="number"value="0" id="cel" class="inp"  >
          </div>
          <div class="inputdiv">
            <h2 class="text" >Fahrenheit</h2>
            <input type="number" value="32" id="fah" class="inp"  >
          </div>
          <div class="inputdiv">
            <h2 class="text" >kelvin</h2>
            <input type="number" value="273.15" id="kel" class="inp"   >
          </div>

        </div>
        
        </div>
    <script src="script.js"></script>
    
</body>
</html>
